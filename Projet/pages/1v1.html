<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu 1v1</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Style/style.css">
</head>
<body>
    <h1>Jeu 1v1</h1>
    <div id="scoreboard">
        <div class="score player-green">
            <p>Score Joueur Vert: <span id="scorePlayer1">0</span></p>
        </div>
        <div class="time">
            <p>Temps restant: <span id="timerDisplay">1:30</span></p>
        </div>
        <div class="score player-red">
            <p>Score Joueur Rouge: <span id="scorePlayer2">0</span></p>
        </div>
    </div>
    <div id="ammo-container">
        <div class="ammo player-green">
            <p>Munitions Joueur Vert: <span id="ammoPlayer1">15</span></p>
        </div>
        <div class="ammo player-red">
            <p>Munitions Joueur Rouge: <span id="ammoPlayer2">15</span></p>
        </div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script src="index.js"></script>
    <div style="text-align: left; margin-top: 20px;">
        <button onclick="window.location.href='../pages/menu.html'" style="padding: 10px 20px; font-size: 16px;">Retour au menu</button>
    </div>
    <script type="module" src="../scripts/1v1/1v1.js"></script>

</body>
</html>
