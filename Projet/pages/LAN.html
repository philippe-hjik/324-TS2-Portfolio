<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion LAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Style/style.css">
</head>
<body>

    <h1>Connexion LAN</h1>

    <div id="game-container">
        <h2>Parties disponibles</h2>

        <div class="form-container">
            <button id="createGameBtn">Créer une partie</button>

            <!-- Input pour spécifier le code de la salle lors de la création -->
            <input type="text" id="createRoomCode" placeholder="Entrez votre code personnalisé pour la salle">
            
            <input type="text" id="roomCode" placeholder="Entrez le code de la salle pour rejoindre">
            
            <button id="joinGameBtn">Rejoindre une partie</button>
        </div>

        <h3>Liste des parties</h3>
        <ul id="gameList">
            <!-- La liste des parties sera générée dynamiquement ici -->
        </ul>

        <div id="status">
            Status: <span id="connectionStatus">Non connecté</span>
        </div>
    </div>

    <script src="../scripts/LAN/LAN.js"></script>
</body>
</html>
